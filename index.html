/* HEADER */
header {

}

.logo {

nav a {

.grid {

}

.product {

button {
  background: #fff;

}

/* CART */
#cart-button {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #fff;
  color: #000;
  padding: 10px 15px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1000;
}

#cart {
  position: fixed;
  top: 70px;
  right: 20px;
  width: 280px;
  background: #111;
  border: 1px solid #333;
  padding: 15px;
  display: none;
  z-index: 1000;
}

#cart ul {
  list-style: none;
  max-height: 200px;
  overflow-y: auto;
}

#cart li {
  font-size: 14px;
  margin-bottom: 8px;
}
</style>
